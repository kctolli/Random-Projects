<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>

var i;
var text = "";

for (i = 1; i < 101; i++) {
	if (i % 3 == 0 && i % 5 == 0) { text += "FizzBuzz" + "<br>"; }
	else if (i % 3 == 0) { text += "Fizz" + "<br>"; }
	else if (i % 5 == 0) { text += "Buzz" + "<br>"; }
	else { text += i + "<br>"; }
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
