<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>function darkmode() {document.body.classList.toggle("dark-mode");}</script>
    <style type="text/css">
    	body {background-color: white; color: black; font-family: "Helvetica";}
		.dark-mode {background-color: black; color: white;}
	</style>
</head>

<body>
     <button class="btn" onclick="darkmode()"><i class="fas fa-adjust">Toggle Dark Mode</i></button>
</body> 
</html>
